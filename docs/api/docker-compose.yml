version: "3"

services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8001:8080"
    volumes:
      - ./todo-with-usecase-architecture.yml:/todo-with-usecase-architecture.yml
    environment:
      SWAGGER_JSON: /todo-with-usecase-architecture.yml
