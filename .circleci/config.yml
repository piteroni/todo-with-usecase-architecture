version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.4.9-fpm-buster
        environment:
          - APP_DEBUG: true
          - APP_ENV: testing
          - DB_CONNECTION: mysql
          - DB_DATABASE: circle_test
          - DB_USERNAME: root

      - image: circleci/mysql:8.0
        command: mysqld --default-authentication-plugin=mysql_native_password
        envirionment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true

    working_directory: ~/repo/src/backend

    steps:
      - checkout:
          path: ~/repo

      - run:
          name: setup
          command: |
            sudo apt-get update && sudo apt-get -y install git libicu-dev libonig-dev libzip-dev unzip locales |
            sudo docker-php-ext-install intl pdo_mysql zip bcmath

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-

      - run:
          name: composer install
          command: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run:
          name: migration
          command: php artisan migrate

      - run:
          name: test_run
          command: ./vendor/bin/phpunit
